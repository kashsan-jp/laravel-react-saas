name: Tests

on:
  push:
    branches:
      - main

# push:
#   branches:
#     - main

jobs:
  tests:
    name: Ryn test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
      - name: Copy .env file
        run: |
          cp .env.ci .env

      - name: Run Composer
        run: |
          composer install --no-interaction
          composer update

      - name: Env_file
        run: cp .env.example .env

      - name: Run test suite
        env:
          DB_CONNECTION: sqlite
        run: |
          php artisan key:generate
          php artisan migrate:fresh
          npm i
          npm run build
          php artisan test
